<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <test></test>
    <test></test>
    <test></test>
    <button @click="btnClick">点击</button>
</div>
<template id="cpn">
    <h1>我是子组件</h1>
</template>
<script src="../lib/vue-2.4.0.js"></script>
<script>
    /*
    * $children : 以数组形式返回父组件中的所有子组件对象
    * 缺：  不常用   通过索引访问很容易出现无法精确查找指定子组件
    * */
    const vue=new Vue({
        el:"#app",
        data:{
            message:"你好！！"
        },
        methods:{
          btnClick(){
              console.log(this.$children);
              this.$children[0].showTime();
              console.log(this.$children[0].name);
          }
        },
        components:{
            test:{
                template:"#cpn",
                data(){
                  return {
                      name:"子组件中的name"
                  }
                },
                methods: {
                    showTime(){
                        console.log(new Date());
                    }
                }
            }
        }
    })
</script>
</body>
</html>
