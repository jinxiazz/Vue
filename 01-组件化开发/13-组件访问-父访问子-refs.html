<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <test></test>
    <test ref="aaa"></test>
    <test></test>
    <button @click="btnClick">点击</button>
</div>
<template id="cpn">
    <h1>我是子组件</h1>
</template>
<script src="../lib/vue-2.4.0.js"></script>
<script>
    /*
    * $refs  以对象格式返回  默认是一个空对象  必须要在组件中添加ref="key值"
    * 优：常用  可以精确找到指定的子组件对象
    * */
    const vue=new Vue({
        el:"#app",
        data:{
            message:"你好！！"
        },
        methods:{
          btnClick(){
              console.log(this.$refs);
              this.$refs.aaa.showTime();
              console.log(this.$refs.aaa.name);
          }
        },
        components:{
            test:{
                template:"#cpn",
                data(){
                  return {
                      name:"子组件中的name"
                  }
                },
                methods: {
                    showTime(){
                        console.log(new Date());
                    }
                }
            }
        }
    })
</script>
</body>
</html>
