<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <test2></test2>
    <test2></test2>
    <test2></test2>
</div>

<template id="test2">
    <div>
        <h1>现在的数据是：{{counter}}</h1>
        <button @click="increment">+</button>
        <button @click="decrement">-</button>
    </div>
</template>

<script src="../lib/vue-2.4.0.js"></script>
<script>
    /*
    * 1、组件无法访问vue实例中的数据，组件中有一个data属性是用于存放组件中所要使用到的数据的，
    * 2、组件中的data必须是一个函数，必须要返回一个对象，对象中保存数据
    *   必须返回对象的原因：
    *       组件是一个单独的模块，要有属于自己的data数据，而不是在同时使用多个数据时公用一个data
    * 3、组件是一个单独的模块，也可以有属于自己的data以及method等
    * */

    const obj={
        counter:0
    }

    //1、注册一个全局组件
    Vue.component("test2",{
        template:"#test2",
        data(){
            return{
                counter:0
            }
        },
        /*data(){
            return obj   出现连锁反应  多个组件使用一个data里面的对象！！
        },*/
        methods:{
            increment(){
                this.counter++;
            },
            decrement(){
                this.counter--;
            }
        }
    })
    const vue=new Vue({
        el:"#app",
        data:{
            message:"你好！！"
        }
    })
</script>
</body>
</html>
