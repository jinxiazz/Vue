<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      // new Promise(resolve => {})  简写

      new Promise((resolve, reject) => {
        //发送第一次请求
        setTimeout(() => {
          resolve("aaa")
        }, 1000)
      }).then((res) => {
        console.log("第一次请求成功的代码")
        console.log("第一次请求成功的代码")
        console.log("第一次请求成功的代码")
        console.log("第一次请求成功的代码")

        // return Promise.resolve(res+"111")
        //请求失败 返回错误信息
        // return Promise.reject("err message")
        //抛异常  catch自动接收错误信息
        throw "message err"
      }).then((res) => {
        console.log("第二次请求成功的代码")
        console.log("第二次请求成功的代码")
        console.log("第二次请求成功的代码")
        console.log("第二次请求成功的代码")

        //不需要发送请求可简写
        return Promise.resolve(res + "222")
      }).then((res) => {
        console.log(res)
      }).catch(err => {
        console.log(err)
      });
    </script>
</head>

</html>
