<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      // new Promise(resolve => {})  简写

      new Promise((resolve, reject)=>{
          //发送第一次请求
          setTimeout(()=>{
              resolve("aaa")
          },1000)
      }).then((res)=>{
          console.log("第一次请求成功的代码")
          console.log("第一次请求成功的代码")
          console.log("第一次请求成功的代码")
          console.log("第一次请求成功的代码")

          // return Promise.resolve(res+"111")
          //省略掉Promise.resolve  底层内部帮你做了Promise.resolve封装
          return res+"111"
      }).then((res)=>{
          console.log("第二次请求成功的代码")
          console.log("第二次请求成功的代码")
          console.log("第二次请求成功的代码")
          console.log("第二次请求成功的代码")

          return res+"222"
      }).then((res)=>{
        console.log(res)
      })
    </script>
</head>
<body>

</body>
</html>
